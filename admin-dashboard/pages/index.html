                Dropdown button

    <main>
      <section id="bredcrumb">
        <div class="container my-container">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
              Dashboard
            </li>
          </ol>
        </div>
      </section>

      <section id="main">
        <div class="container my-container">
          <div class="row">
            <div class="col-md-3">
              <div class="list-group custom-list-grp">
                <a
                  href="../index.html"
                  class="list-group-item list-group-item-action active main-color-bg"
                >
                  Dashboard
                </a>
                <a
                  href="./index.html"
                  class="list-group-item list-group-item-action"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"
                    width="15px"
                    height="15px"
                  >
                    <path
                      d="M256 0v128h128L256 0zM224 128L224 0H48C21.49 0 0 21.49 0 48v416C0 490.5 21.49 512 48 512h288c26.51 0 48-21.49 48-48V160h-127.1C238.3 160 224 145.7 224 128z"
                    />
                  </svg>
                  Pages
                  <span class="badge badge-pill badge-primary">12</span></a
                >
                <a
                  href="../posts/index.html"
                  class="list-group-item list-group-item-action"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    width="15px"
                    height="15px"
                  >
                    <path
                      d="M421.7 220.3L188.5 453.4L154.6 419.5L158.1 416H112C103.2 416 96 408.8 96 400V353.9L92.51 357.4C87.78 362.2 84.31 368 82.42 374.4L59.44 452.6L137.6 429.6C143.1 427.7 149.8 424.2 154.6 419.5L188.5 453.4C178.1 463.8 165.2 471.5 151.1 475.6L30.77 511C22.35 513.5 13.24 511.2 7.03 504.1C.8198 498.8-1.502 489.7 .976 481.2L36.37 360.9C40.53 346.8 48.16 333.9 58.57 323.5L291.7 90.34L421.7 220.3zM492.7 58.75C517.7 83.74 517.7 124.3 492.7 149.3L444.3 197.7L314.3 67.72L362.7 19.32C387.7-5.678 428.3-5.678 453.3 19.32L492.7 58.75z"
                    />
                  </svg>
                  Posts
                  <span class="badge badge-pill badge-primary">30</span></a
                >
                <a
                  href="../users/index.html"
                  class="list-group-item list-group-item-action"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                    width="15px"
                    height="15px"
                  >
                    <path
                      d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"
                    />
                  </svg>
                  Users <span class="badge badge-pill badge-primary">203</span>
                </a>
              </div>
              <div class="well card mt-3 mb-3">
                <h4>Disk Space Used</h4>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    50%
                  </div>
                </div>
                <h4>Bandwidth</h4>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 40%"
                    aria-valuenow="40"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    40%
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-9">
              <!-- feature card section -->
              <div class="card feature-card mb-3">
                <h5 class="card-header main-color-bg">Pages</h5>
                <div class="card-body"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer id="footer">
      <p>copyright Adminstrap, &copy; 2022</p>
    </footer>
    <!-- add Page Modal -->
    <div
      class="modal fade"
      id="addpage"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form action="">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Pages</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="page-title">Page Title</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Page Title"
                  id="page-title"
                />
              </div>
              <div class="form-group">
                <label for="page-body">Page Body</label>
                <textarea
                  type="text"
                  class="form-control"
                  placeholder="Page Body"
                  id="page-body"
                  name="page-body"
                ></textarea>
              </div>
              <div class="checkbox">
                <label> <input type="checkbox" /> Published </label>
              </div>
              <div class="form-group">
                <label for="meta-tags">Meta Tags</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Meta Tags"
                  id="meta-tags"
                />
              </div>
              <div class="form-group">
                <label for="meta-des">Meta description</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Meta description"
                  id="meta-desc"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- bootstrap js -->
    <!-- cdn links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- main js -->
    <script src="../js/main.js"></script>
  </body>
</html>
