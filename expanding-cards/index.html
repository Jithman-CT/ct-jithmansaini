<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Just expanding cards" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Expanding card</title>
  </head>
  <body>
    <section>
      <div class="my-container">
        <div class="flex-container">
          <div class="image-box active">
            <img src="./images/img1.jpg" alt="image 1" loading="lazy" />
          </div>
          <div class="image-box">
            <img src="./images/img2.jpg" alt="image 2" loading="lazy" />
          </div>
          <div class="image-box">
            <img src="./images/img3.jpg" alt="image 3" loading="lazy" />
          </div>
          <div class="image-box">
            <img src="./images/img4.jpg" alt="image 4" loading="lazy" />
          </div>
          <div class="image-box">
            <img src="./images/img5.jpg" alt="image 5" loading="lazy" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
