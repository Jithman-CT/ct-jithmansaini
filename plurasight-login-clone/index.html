<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="description" content="With Pluralsightâ€™s technology skills platform, you can upskill teams into modern tech roles, speed up release cycles and build reliable, secure products. " />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Plurasight login clone</title>
  </head>
  <body>
    <main class="my-container">
      <section id="left-container">
        <div class="brand-logo">
          <a href="./index.html">
            <img
              src="./images/login-logo.png"
              alt="Plurasight logo"
              loading="lazy"
            />
          </a>
        </div>
        <div class="form-section">
          <form>
            <div class="form-inside-div">
              <label for="name">Email or username</label>
              <input
                type="text"
                id="name"
                autocomplete="off"
                class="input-text"
              />
            </div>
            <div class="form-inside-div">
              <label for="password">Password</label>
              <input type="password" id="password" class="input-text" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar" />
          <span>OR</span>
          <hr class="bar" />
        </div>
        <a href="#" class="secondary-btn">Create an account</a>

        <footer id="main-footer">
          <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </section>
      <section id="right-container">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
      </section>
    </main>
  </body>
</html>
